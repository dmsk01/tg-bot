# =============================================================================
# CI (Continuous Integration) Pipeline
# =============================================================================
# Этот workflow запускается при каждом push и pull request
# Выполняет проверку кода, линтинг, сборку frontend и backend
# =============================================================================

name: CI Pipeline

# Триггеры запуска workflow
on:
  push:
    branches:
      - main        # Основная ветка
      - develop     # Ветка разработки
      - 'feature/*' # Feature ветки
  pull_request:
    branches:
      - main
      - develop

# Переменные окружения для всего workflow
env:
  NODE_VERSION: '20.x'  # Используем Node.js 20 LTS

jobs:
  # ===========================================================================
  # JOB 1: Проверка и сборка Backend
  # ===========================================================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    # Указываем рабочую директорию для всех шагов
    defaults:
      run:
        working-directory: ./backend

    steps:
      # -----------------------------------------------------------------------
      # Шаг 1: Клонирование репозитория
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        # Клонирует репозиторий в runner

      # -----------------------------------------------------------------------
      # Шаг 2: Настройка Node.js
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
        # Устанавливает Node.js и кеширует npm зависимости для ускорения

      # -----------------------------------------------------------------------
      # Шаг 3: Установка зависимостей
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci
        # npm ci - чистая установка из package-lock.json (быстрее и надежнее)

      # -----------------------------------------------------------------------
      # Шаг 4: Генерация Prisma Client
      # -----------------------------------------------------------------------
      - name: Generate Prisma Client
        run: npx prisma generate
        # Генерирует типизированный Prisma клиент из schema.prisma

      # -----------------------------------------------------------------------
      # Шаг 5: Проверка линтинга
      # -----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint
        # Проверяет код на соответствие правилам ESLint

      # -----------------------------------------------------------------------
      # Шаг 6: Проверка типов TypeScript
      # -----------------------------------------------------------------------
      - name: TypeScript type check
        run: npx tsc --noEmit
        # Проверяет типы без генерации файлов

      # -----------------------------------------------------------------------
      # Шаг 7: Сборка проекта
      # -----------------------------------------------------------------------
      - name: Build backend
        run: npm run build
        # Компилирует TypeScript в JavaScript

      # -----------------------------------------------------------------------
      # Шаг 8: Кеширование сборки (для CD pipeline)
      # -----------------------------------------------------------------------
      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 1
        # Сохраняет собранный backend для использования в deploy workflow

  # ===========================================================================
  # JOB 2: Проверка и сборка Frontend
  # ===========================================================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # -----------------------------------------------------------------------
      # Шаг 1: Клонирование репозитория
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Шаг 2: Настройка Node.js
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # -----------------------------------------------------------------------
      # Шаг 3: Установка зависимостей
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Шаг 4: Проверка линтинга
      # -----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint
        # Проверяет React код на соответствие правилам

      # -----------------------------------------------------------------------
      # Шаг 5: Проверка типов TypeScript
      # -----------------------------------------------------------------------
      - name: TypeScript type check
        run: npx tsc --noEmit
        # Проверяет типы в React компонентах

      # -----------------------------------------------------------------------
      # Шаг 6: Сборка проекта
      # -----------------------------------------------------------------------
      - name: Build frontend
        run: npm run build
        env:
          # Переменные для production сборки
          # Будут заменены реальными значениями в CD pipeline
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.example.com' }}
        # Собирает React приложение с Vite

      # -----------------------------------------------------------------------
      # Шаг 7: Кеширование сборки
      # -----------------------------------------------------------------------
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1
        # Сохраняет статику для деплоя

  # ===========================================================================
  # JOB 3: Security Audit (параллельно с остальными)
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Проверка уязвимостей в backend зависимостях
      # -----------------------------------------------------------------------
      - name: Audit backend dependencies
        run: npm audit --audit-level=critical
        working-directory: ./backend
        # Падает только при CRITICAL уязвимостях

      # -----------------------------------------------------------------------
      # Проверка уязвимостей в frontend зависимостях
      # -----------------------------------------------------------------------
      - name: Audit frontend dependencies
        run: npm audit --audit-level=critical
        working-directory: ./frontend
        # Падает только при CRITICAL уязвимостях
        # HIGH (valibot ReDoS) пропускается — транзитивная зависимость @telegram-apps

  # ===========================================================================
  # JOB 4: Финальная проверка (зависит от backend и frontend)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    # Этот job запускается только если все проверки успешны (включая security audit)

    steps:
      - name: CI Pipeline completed successfully
        run: echo "All CI checks passed!"

# =============================================================================
# Nginx Production Configuration for Postcard Bot
# =============================================================================
# Файл: /etc/nginx/sites-available/postcard-bot
#
# После получения SSL сертификата через Certbot этот файл будет автоматически
# обновлен. Но вы можете использовать эту конфигурацию как референс.
#
# Установка:
#   1. sudo cp postcard-bot.conf /etc/nginx/sites-available/postcard-bot
#   2. sudo ln -sf /etc/nginx/sites-available/postcard-bot /etc/nginx/sites-enabled/
#   3. Замените YOUR_DOMAIN на ваш домен
#   4. sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream для backend (Node.js/PM2)
# -----------------------------------------------------------------------------
upstream backend {
    # Основной backend сервер
    server 127.0.0.1:3000;

    # Keepalive соединения для производительности
    keepalive 64;
}

# -----------------------------------------------------------------------------
# HTTP -> HTTPS редирект
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Для Let's Encrypt challenge (необходимо для получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Редирект всего остального трафика на HTTPS
    location / {
        return 301 https://YOUR_DOMAIN$request_uri;
    }
}

# -----------------------------------------------------------------------------
# Редирект www на non-www (HTTPS)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.YOUR_DOMAIN;

    # SSL сертификаты (будут добавлены Certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://YOUR_DOMAIN$request_uri;
}

# -----------------------------------------------------------------------------
# Основной HTTPS сервер
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # -------------------------------------------------------------------------
    # SSL Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Дополнительные SSL настройки для безопасности
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/postcard-bot-access.log;
    error_log /var/log/nginx/postcard-bot-error.log warn;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    # Защита от clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Защита от MIME-sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS защита (для старых браузеров)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (настройте под свои нужды)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # HSTS (HTTP Strict Transport Security) - включите после проверки работы SSL
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Client Settings
    # -------------------------------------------------------------------------
    client_max_body_size 10M;  # Максимальный размер загружаемого файла
    client_body_timeout 60s;
    client_header_timeout 60s;

    # -------------------------------------------------------------------------
    # Root директория для статики
    # -------------------------------------------------------------------------
    root /var/www/postcard-bot/frontend/dist;
    index index.html;

    # -------------------------------------------------------------------------
    # Frontend (React SPA)
    # -------------------------------------------------------------------------
    location / {
        # Пробуем найти файл, иначе отдаем index.html (для SPA routing)
        try_files $uri $uri/ /index.html;

        # Cache control для HTML (не кешируем для SPA)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # -------------------------------------------------------------------------
    # Статические ресурсы (JS, CSS, изображения)
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        # Агрессивное кеширование для статики (Vite добавляет хеши в имена файлов)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Отключаем логирование для статики
        access_log off;

        # Gzip для текстовых форматов
        gzip_static on;
    }

    # -------------------------------------------------------------------------
    # Backend API
    # -------------------------------------------------------------------------
    location /api {
        # Прокси на Node.js backend
        proxy_pass http://backend;

        # HTTP версия и заголовки
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Bypass кеша для WebSocket
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -------------------------------------------------------------------------
    # Telegram Webhook
    # -------------------------------------------------------------------------
    location /webhook {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Webhook должен отвечать быстро
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # -------------------------------------------------------------------------
    # Health Check Endpoint
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Логирование health checks не нужно
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Загруженные пользователями файлы
    # -------------------------------------------------------------------------
    location /uploads {
        alias /var/www/postcard-bot/uploads;

        # Типы файлов для изображений
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
        }

        # Кеширование
        expires 7d;
        add_header Cache-Control "public";

        # Безопасность - запрещаем выполнение скриптов
        location ~* \.(php|py|pl|cgi|sh)$ {
            deny all;
        }
    }

    # -------------------------------------------------------------------------
    # Сгенерированные изображения
    # -------------------------------------------------------------------------
    location /generated {
        alias /var/www/postcard-bot/generated;

        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }

        expires 30d;
        add_header Cache-Control "public";

        location ~* \.(php|py|pl|cgi|sh)$ {
            deny all;
        }
    }

    # -------------------------------------------------------------------------
    # Блокировка доступа к скрытым файлам
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Блокировка доступа к исходникам
    # -------------------------------------------------------------------------
    location ~* \.(git|env|md|txt|yaml|yml|lock|json)$ {
        # Разрешаем manifest.json для PWA
        location = /manifest.json {
            allow all;
        }
        deny all;
    }

    # -------------------------------------------------------------------------
    # Favicon
    # -------------------------------------------------------------------------
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # -------------------------------------------------------------------------
    # Robots.txt
    # -------------------------------------------------------------------------
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

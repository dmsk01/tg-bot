# =============================================================================
# Docker Compose - Полный стек Postcard Bot
# =============================================================================
# PostgreSQL + Redis + Backend + Nginx
#
# Использование:
#   docker compose up -d              # Запуск всех сервисов
#   docker compose down               # Остановка
#   docker compose logs -f backend    # Логи backend
#   docker compose ps                 # Статус контейнеров
#
# Требования:
#   - Файл .env с переменными (POSTGRES_PASSWORD обязателен)
#   - SSL сертификаты в /etc/letsencrypt на хосте
#   - Собранный frontend в ../frontend/dist
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: postcard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postcard_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-postcard_bot}
      LANG: ru_RU.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postcard_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Redis 7 (для BullMQ очередей)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: postcard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Backend (Node.js)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: postcard-backend
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postcard_bot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postcard_bot}
      REDIS_URL: redis://redis:6379
    volumes:
      - uploads_data:/app/uploads
      - generated_data:/app/generated
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Nginx (reverse proxy + static files)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: postcard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Конфигурация Nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Basic auth для админки
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
      # SSL сертификаты с хоста
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Frontend статика
      - ../frontend/dist:/var/www/frontend:ro
      # Admin panel статика
      - ../admin/dist:/var/www/admin:ro
      # Uploads и generated images
      - uploads_data:/var/www/uploads:ro
      - generated_data:/var/www/generated:ro
      # Логи
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - app-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: postcard_postgres_data
  redis_data:
    name: postcard_redis_data
  uploads_data:
    name: postcard_uploads
  generated_data:
    name: postcard_generated
  backend_logs:
    name: postcard_backend_logs
  nginx_logs:
    name: postcard_nginx_logs

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    name: postcard_network

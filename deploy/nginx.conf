# =============================================================================
# Nginx Configuration for Docker Container
# =============================================================================
# Этот конфиг используется внутри Docker контейнера
# SSL сертификаты монтируются из /etc/letsencrypt хоста
# =============================================================================

# Upstream для backend контейнера
upstream backend {
    server backend:3000;
    keepalive 64;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name poct-card.ru www.poct-card.ru;

    # Для Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://poct-card.ru$request_uri;
    }
}

# Редирект www -> non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.poct-card.ru;

    ssl_certificate /etc/letsencrypt/live/poct-card.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poct-card.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://poct-card.ru$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name poct-card.ru;

    # -------------------------------------------------------------------------
    # SSL Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/poct-card.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poct-card.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml application/xml+rss image/svg+xml;

    # -------------------------------------------------------------------------
    # Client Settings
    # -------------------------------------------------------------------------
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # -------------------------------------------------------------------------
    # Root для frontend статики
    # -------------------------------------------------------------------------
    root /var/www/frontend;
    index index.html;

    # -------------------------------------------------------------------------
    # Frontend (React SPA)
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;

        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # -------------------------------------------------------------------------
    # Статические ресурсы (JS, CSS, изображения)
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        gzip_static on;
    }

    # -------------------------------------------------------------------------
    # Backend API
    # -------------------------------------------------------------------------
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -------------------------------------------------------------------------
    # Telegram Webhook
    # -------------------------------------------------------------------------
    location /webhook {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # -------------------------------------------------------------------------
    # Health Check
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Uploads (пользовательские загрузки)
    # -------------------------------------------------------------------------
    location /uploads {
        alias /var/www/uploads;
        expires 7d;
        add_header Cache-Control "public";

        location ~* \.(php|py|pl|cgi|sh)$ {
            deny all;
        }
    }

    # -------------------------------------------------------------------------
    # Generated images
    # -------------------------------------------------------------------------
    location /generated {
        alias /var/www/generated;
        expires 30d;
        add_header Cache-Control "public";

        location ~* \.(php|py|pl|cgi|sh)$ {
            deny all;
        }
    }

    # -------------------------------------------------------------------------
    # Блокировка скрытых файлов
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Favicon и robots
    # -------------------------------------------------------------------------
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
